<div class="container">
    <app-toast [message]="toast.message"></app-toast>

    <app-page-header [title]="title"></app-page-header>
    <div class="row">
        <div class="col-md-12 col-centered">
            <div class="mat-elevation-z4">
                <mat-table #table [dataSource]="dataSource" matSort>

                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                    <!-- Icon Column -->
                    <ng-container matColumnDef="icon">
                        <mat-header-cell *matHeaderCellDef class="icon-cell"></mat-header-cell>
                        <mat-cell *matCellDef="" class="icon-cell">
                            <i class="fa fa-user" style="color:rgb(24, 228, 24);"></i>
                        </mat-cell>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
                        <mat-cell *matCellDef="let sigUser"> {{sigUser.username}} </mat-cell>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="amount">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                        <mat-cell *matCellDef="let sigUser"> {{sigUser.amount}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>

</div>
