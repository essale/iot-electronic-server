<!--asaf case 2-->
<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
<div class="home">
    <header>
        <div class="menu-toggle" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <div class="container">
            <nav>
                <h1 class="brand"><a class="sub-brand" href="#" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"><span>Smo</span>Ky</a></h1>
                <ul class="links-group">
                 
                    <li>
                        <a [matMenuTriggerFor]="adminMenu" class="link" routerLinkActive="active"
                            [hidden]="!auth.loggedIn" button>Settings</a>
                        <mat-menu #adminMenu="matMenu" class="link">
                            <div [hidden]="!(auth.loggedIn && auth.isAdmin)">
                                <a color="primary" mat-menu-item routerLink="/users">
                                    <i class="fa fa-user"></i>
                                    <span class="font_navbar"> Users</span>
                                </a>
                                <a mat-menu-item routerLink="/connected">
                                    <i class="fa fa-plug"></i>
                                    <span class="font_navbar"> Connected Users</span>
                                </a>
                            </div>
                            <a mat-menu-item routerLink="/account">
                                <i class="fa fa-cog"></i>
                                <span class="font_navbar"> My Account</span>
                            </a>
                            <a mat-menu-item routerLink="/logout">
                                <i class="fa fa-sign-out-alt"></i>
                                <span class="font_navbar"> Logout</span>
                            </a>
                        </mat-menu>
                    </li>
                </ul>
            </nav>
        </div>
        <router-outlet></router-outlet>
    </header>

    <footer>
        <div style="display: flex">
            <div class="copy-right">
                <span style="color: black;">
                    <i class="far fa-copyright"></i>Smoky
                </span>
            </div>
            <div class="which-user">
                <h4 *ngIf="auth.isAdmin" class="user-role">(User role is Admin)</h4>
            </div>
        </div>
    </footer>
</div>
